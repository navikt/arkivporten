openapi: 3.0.3
info:
  title: Arkivporten API
  version: 1.0.0
  description: |
    Public API for interacting with Arkivporten documents.
    
    This api require authentication with Maskinporten or Idporten Level 4 issued JWT.

    The Maskinporten token must be issued to a SystemUser with
    scope `nav:syfo/arkivporten` and Altinn resources `nav_syfo_oppfolgingsplan` and `nav_syfo_dialogmote`.
servers:
  - url: https://arkivporten.ekstern.dev.nav.no
    description: Dev environment
  - url: http://localhost:8080
    description: Local development
tags:
  - name: Documents
    description: Operations on documents
  - name: Internal
    description: Internal operations (requires Azure AD)
paths:
  /api/v1/documents/{id}:
    get:
      summary: Get a document by id
      description: Fetch a stored document. Returns the binary content with its original media type.
      tags: [ Documents ]
      security:
        - maskinporten_jwt: []
        - tokenx_jwt: []
      parameters:
        - in: path
          name: id
          description: Document id (UUID)
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Document content
          content:
            application/pdf:
              schema:
                type: string
                format: binary
            application/octet-stream:
              schema:
                type: string
                format: binary
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Document not found
        '500':
          description: Server error
  /internal/api/v1/documents:
    post:
      summary: Create a document
      description: Create a document (internal, Azure AD required).
      tags: [ Internal ]
      security:
        - azuread_jwt: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Document'
            examples:
              sample:
                value:
                  documentId: "3fa85f64-5717-4562-b3fc-2c963f66afa6"
                  type: "Dialogmøte"
                  content: "JVBERi0xLjQKJ..."              # base64-encoded binary
                  contentType: "application/pdf"
                  orgNumber: "123456789"
                  dialogTitle: "Innkalling til dialogmøte"
                  dialogSummary: "Kort oppsummering av dokumentinnhold."
      responses:
        '200':
          description: Created
        '400':
          description: Validation error
        '401':
          description: Unauthorized
        '500':
          description: Server error
components:
  securitySchemes:
    maskinporten_jwt:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Systemuser token from Maskinporten. Using scope nav:syfo/arkivporten and resources `nav_syfo_oppfolgingsplan` and `nav_syfo_dialogmote`.
    tokenx_jwt:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: TokenX issued JWT.
  schemas:
    Document:
      type: object
      description: Persistent document entity.
      properties:
        id:
          type: integer
          format: int64
          readOnly: true
          description: Internal database identifier.
        documentId:
          type: string
          format: uuid
          description: Unique document UUID.
        type:
          type: string
          description: Document type (`DocumentType` enum).
        content:
          type: string
          format: binary
          description: Raw binary content.
        contentType:
          type: string
          description: MIME type of the content.
          example: application/pdf
        fnr:
          type: string
          description: Person identifier.
          example: "12345678901"
        fullName:
          type: string
          description: Full name of the person associated with the document.
        orgNumber:
          type: string
          description: Organisation number.
          example: "123456789"
        title:
          type: string
          description: Title shown in dialog.
        summary:
          type: string
          description: Summary shown in dialog.
        linkId:
          type: string
          format: uuid
          description: Public link UUID used for external retrieval.
        status:
          type: string
          description: Processing status.
          enum: [RECEIVED, PENDING, COMPLETED, ERROR]
        isRead:
          type: boolean
          description: Whether the document has been marked as read.
          default: false
        dialogId:
          type: string
          format: uuid
          nullable: true
          description: Related dialog UUID if assigned.
        created:
          type: string
          format: date-time
          description: Creation timestamp (UTC).
      required:
        - documentId
        - type
        - content
        - contentType
        - orgNumber
        - dialogTitle
        - dialogSummary
        - linkId
        - status
      additionalProperties: false
